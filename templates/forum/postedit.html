        $("#releasetiezi").click(function () {
            console.log("click button");
            $.post("../postedit/",
                {
                    title: $("#title").val(),
                    content: $("#content").val(),
                    tag: 1
                },
                function (data) {
                    if (data.status == 'error')
                        alert("发帖失败！");
                    else {

                    }
                });
        });
</script>
