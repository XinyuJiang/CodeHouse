<!-------------------Preloader---------------->
<div class="preloader" style="position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:100000;
    backface-visibility: hidden;
    background: #ffffff;">
    <div style=" width: 50px;
    height: 50px;
    position: absolute;
    left: 50%;
    top: 50%;
    background-position: center;
    margin:-25px 0 0 -25px;">
        <img src="../../static/img/loader.gif" alt="loading...">
    </div>
</div>
<!----------------Preloader end----------------->
<!-------------Header--------->
<div class="tp-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-7 col-md-6">

                <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>
</div>
<header>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">

                        class="sr-only">Toggle navigation</span>

            </div>
            <div class="collapse navbar-collapse navbar-right" id="myMegamenu">
                <ul class="nav navbar-nav">
				    <li class="list2"><a href="../index/" class="hvr-underline-from-center">首页</a></li>

            </div>

        </nav>

<<!----------------Body Section Start--------------->
<div class="container">
<!-------------C帖子内容start------------>
    {% if latest_tiezi_list %}
    <ul>
    {% for tiezi in latest_tiezi_list %}
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 m-t-50">
                <h5>{{ tiezi.title }}</h5>
                    <hr/>
                    <p>{{ tiezi.content }}<a  href="../{{ tiezi.id }}" class="text-success"> Read more</a></p>
                    <ul class="social_icons list-inline">
                        
                    </ul>
            </div>
        </div>
    {% endfor %}
    </ul>

    {% else %}
        <p>No tiezi are available.</p>
    {% endif %}

</div>
<!------------C帖子内容end------------>
